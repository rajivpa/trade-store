name: Deployment Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/deployment-pipeline.yml"
      - "services/trade-processor/**"
  pull_request:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/deployment-pipeline.yml"
      - "services/trade-processor/**"

permissions:
  contents: read

jobs:
  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          cache-dependency-path: services/trade-processor/pom.xml

      - name: Run tests
        working-directory: services/trade-processor
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp clean test

  oss-vulnerability-scan:
    name: OSS Vulnerability Scan
    runs-on: ubuntu-latest
    needs: regression-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          cache-dependency-path: services/trade-processor/pom.xml

      - name: Run dependency vulnerability scan
        working-directory: services/trade-processor
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -DfailBuildOnCVSS=9.0

      - name: Upload vulnerability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: services/trade-processor/target/dependency-check-report.html
          if-no-files-found: ignore

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - regression-tests
      - oss-vulnerability-scan
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          cache-dependency-path: services/trade-processor/pom.xml

      - name: Build deployable artifact
        working-directory: services/trade-processor
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp package -DskipTests

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: trade-processor-jar
          path: services/trade-processor/target/*.jar
